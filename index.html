  <head>
    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->
    <title>The Auto Times - Global Automotive News & Reviews</title>
    <meta name="title" content="The Auto Times - Global Automotive News & Reviews" />
    <meta name="description" content="The definitive source for curated automotive journalism. Breaking news, EV coverage, supercar reviews, motorsport analysis, and industry insights from the world's best automotive publications." />
    <meta name="keywords" content="automotive news, car news, EV news, electric vehicles, supercar reviews, motorsport, F1, Formula 1, car reviews, automotive industry, Tesla, Porsche, Ferrari, BMW" />
    <meta name="author" content="The Auto Times" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://theautotimes.com/" />
    <meta property="og:title" content="The Auto Times - Global Automotive News & Reviews" />
    <meta property="og:description" content="Curated automotive journalism from the world's best publications. Breaking news, reviews, and industry analysis - no account required." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1617788138017-80ad40651399?auto=format&fit=crop&q=80&w=1200" />
    <meta property="og:site_name" content="The Auto Times" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://theautotimes.com/" />
    <meta property="twitter:title" content="The Auto Times - Global Automotive News & Reviews" />
    <meta property="twitter:description" content="Curated automotive journalism from the world's best publications. Breaking news, reviews, and industry analysis." />

    <!-- Canonical URL -->

    <!-- Favicon (using data URI for simplicity) -->

    <!-- Theme Color -->
    <meta name="theme-color" content="#fcfbf9" />
    <meta name="msapplication-TileColor" content="#fcfbf9" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Process shim for browser compatibility -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 120px;
        background-color: #fcfbf9;
      }

      body {
        font-family: 'Libre Baskerville', Georgia, serif;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Masthead Font */
      .font-masthead {
        font-family: 'UnifrakturMaguntia', cursive;
      }

      /* Headline Font */
      .font-headline {
        font-family: 'Cinzel', serif;
      }

      /* Modern Accents */
      .font-sans-accent {
        font-family: 'Inter', system-ui, sans-serif;
      }

      /* Hide scrollbar for clean look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      /* Newspaper specific utilities */
      .paper-border {
        border-bottom: 1px solid #000;
      }
      .paper-border-top {
        border-top: 1px solid #000;
      }
      .double-border-bottom {
        border-bottom: 3px double #000;
      }

      /* Focus styles for accessibility */
      *:focus-visible {
        outline: 2px solid #000;
        outline-offset: 2px;
      }

      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        .animate-fade-in-up {
          animation: none;
        }
        * {
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        body {
          background-color: #fff;
          color: #000;
        }
      }

      /* Print styles */
      @media print {
        nav, footer, button {
          display: none !important;
        }
        body {
          background: white;
          color: black;
        }
      }

      /* Loading state */
      #root:empty::before {
        content: 'Loading The Auto Times...';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Libre Baskerville', serif;
        font-size: 1.25rem;
        color: #666;
      }
    </style>
